<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

    <script src='./shared-components/universal-gearvr-controls.js'></script>
  </head>
  <body>
    <a-scene >
      <a-assets>
        <img id='grid' src='./grid.png'>
        <a-asset-item id='c-arch' src='./models/holoarch.dae'></a-asset-item>
        <a-asset-item id='door' src='./models/door.gltf'></a-asset-item>
      </a-assets>
      <a-entity log='max: 10;'
                geometry="primitive: plane; height: 4; width: 5;"
                material='color: #000;'
                text="color: green;"
                position='0.75 5.75 7'
                rotation='0 180 0'></a-entity>


      <a-entity
        raycaster='far: 100; showLine: true; objects: #the-floor;'
        line='color: blue;'
        laser-controls
        waypoint-setter></a-entity>

      <!-- Ceiling and Floor -->
      <a-entity id='the-floor' geometry="primitive: plane; width: 30; height: 30;"
                rotation="-90 0 0"
                material="src: #grid; repeat: 30 30; transparent: true;metalness:0.6; roughness: 0.4;"
                position
                scale
                static-body
                visible></a-entity>

      <a-entity geometry="primitive: plane; width: 30; height: 30;"
                rotation="90 0 0"
                material="src: #grid; repeat: 30 30; transparent: true;metalness:0.6; roughness: 0.4;"
                position='0 10 0'
                scale
                static-body
                visible></a-entity>
      <!-- Walls -->
        <!-- Front Wall -->
      <a-entity geometry="primitive: plane; width: 30; height: 30;"
                rotation="0 0 0"
                material="src: #grid; repeat: 30 30; transparent: true;metalness:0.6; roughness: 0.4;"
                position='0 0 -10'
                scale
                visible></a-entity>

        <!-- Back Wall -->
      <a-entity geometry="primitive: plane; width: 30; height: 30;"
                rotation="0 180 0"
                material="src: #grid; repeat: 30 30; transparent: true;metalness:0.6; roughness: 0.4;"
                position='0 0 10'
                scale
                static-body
                visible></a-entity>
        <!-- Right Wall -->
      <a-entity geometry="primitive: plane; width: 30; height: 30;"
                rotation="0 -90 90"
                material="src: #grid; repeat: 30 30; transparent: true;metalness:0.6; roughness: 0.4;"
                position='10 0 0'
                scale
                static-body
                visible></a-entity>
        <!-- Left Wall -->
      <a-entity geometry="primitive: plane; width: 30; height: 30;"
                rotation="0 90 90"
                material="src: #grid; repeat: 30 30; transparent: true;metalness:0.6; roughness: 0.4;"
                position='-10 0 0'
                scale
                static-body
                visible></a-entity>
        <!-- Arch -->
      <a-entity collada-model="#c-arch"
                scale="2 2 2"
                position="-2.75 0 -9.8"
                rotation=""
                visible=""></a-entity>

         <!--Door -->
      <a-entity gltf-model-legacy="#door"
                scale="2.2 1.65 2"
                position="-2.4 0 -9.3"
                rotation=""
                visible=""></a-entity>

      <a-entity
         id='scene-camera'
         camera="userHeight: 1.6"
         universal-controls='movementControls: keyboard, touch, universal-gearvr, gamepad;'
         universal-gearvr-controls
         kinematic-body></a-entity>

        <a-light type='ambient' color='#fff'></a-light>


    </a-scene>
  </body>
</html>
