<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <!-- Custom Components -->
  </head>
  <body>
    <a-scene inspector-plugin-recast log-test>
      <a-assets>
        <a-asset-item id='navmesh' src='./models/navmesh.gltf'>
      </a-assets>


      <!-- Staging Area -- put objects here -->

      <a-entity id='stairs'>
        <a-box height='0.5' width='2' depth='1' color='blue' position='0 0 0'></a-box>
        <a-box height='0.5' width='2' depth='1' color='blue' position='0 0.25 -1'></a-box>
        <a-box height='0.5' width='2' depth='1' color='blue' position='0 0.5 -2'></a-box>
        <a-box height='0.5' width='2' depth='1' color='blue' position='0 0.75 -3'></a-box>
        <a-box height='0.5' width='2' depth='1' color='blue' position='0 1 -4'></a-box>
      </a-entity>



      <!-- End Staging Area -->

      <!-- Controller -->
      <a-entity
        raycaster='far: 100; showLine: true;'
        line='color: blue;'
        laser-controls></a-entity>

      <!-- Camera Rig -->
      <a-entity id="rig"
                movement-controls='constrainToNavMesh: true; controls: keyboard, touch, gamepad, trackpad;'
                trackpad-controls
                position="0 1.6 0">
        <a-entity camera
                  look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>
      <!-- End Camera Rig -->

      <!-- Permanent Fixtures -->
      <a-light type='ambient' color='#fff'></a-light>

      <!-- The NavMesh -->
      <a-gltf-model nav-mesh src='#navmesh' position='0 1 0' visible='false'></a-gltf-model>


      <!-- End Permanent Fixtures -->


    </a-scene>
  </body>
</html>
