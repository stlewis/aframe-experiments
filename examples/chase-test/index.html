<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src="//cdn.rawgit.com/stlewis/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src='./components/stalker.js'></script>

  </head>
  <body>
    <a-scene inspector-plugin-recast>
      <a-assets>
        <a-asset-item id='navmesh' src='./navmesh.gltf'>
      </a-assets>
        <a-grid></a-grid>


      <!-- Staging Area -- put objects here -->
      <a-entity nav-agent='speed: 1' stalker='targetEntity: #rig;' position='0 1.5 -3' geometry="primitive: sphere; radius: 0.5;" material='color: red;'></a-entity>
      <a-gltf-model src='#navmesh' nav-mesh position='0 1 0'></a-gltf-model>

      <!-- End Staging Area -->

      <!-- Controller -->
      <a-entity
        raycaster='far: 100; showLine: true;'
        line='color: blue;'
        laser-controls></a-entity>

      <!-- Camera Rig -->
      <a-entity id="rig"
                movement-controls='constrainToNavMesh: true; controls: keyboard, touch, gamepad, trackpad;'
                trackpad-controls
                position="0 1 0">
        <a-entity camera look-controls="pointerLockEnabled: false"></a-entity>
      </a-entity>
      <!-- End Camera Rig -->


    </a-scene>
  </body>
</html>
