<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

    <script src='./components/thrusters.js'></script>
    <script src='./components/landing-pad.js'></script>
  </head>
  <body>
    <a-scene physics='gravity: -1.62'>
      <a-entity environment="preset: arches"></a-entity>
      <a-entity id="rig"
                movement-controls='controls: keyboard, touch, gamepad, trackpad; fly: true;'
                trackpad-controls
                keyboard-controls
                kinematic-body
                thrusters="fuelLevel: 3000;"
                position="3 3 2">
        <a-entity camera
                  look-controls='pointerLockEnabled=false'
                  position="0 1.6 0"
                  >
                  <a-cursor>
                    <a-entity id='fuel-hud'></a-entity>
                    <a-entity id='score-hud'></a-entity>
                  </a-cursor></a-entity>
      </a-entity>
      <a-light type='ambient' color='#fff'></a-light>

      <!-- My Stuff -->
      <a-box position='3 2 2' landing-pad static-body rotation='1.2 4 0' color='green' depth='2' height='3' width='2'></a-box>
      <a-box position='20 2 10' landing-pad static-body rotation='1.2 4 0' color='green' depth='2' height='3' width='2'></a-box>
      <a-box position='30 2 -30' landing-pad static-body rotation='1.2 4 0' color='green' depth='2' height='3' width='2'></a-box>
      <!--<a-box position='90 1 8' static-body rotation='1.2 4 0' color='green' depth='2' height='3' width='2'></a-box>-->

    </a-scene>
  </body>
</html>
