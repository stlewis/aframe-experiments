<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src='./components/maze-builder.js'></script>
  </head>
  <body>
    <a-scene embedded arjs> 
      <a-assets>
        <img id='wall-texture' src='./walls.jpg'>
        <img id='floor-texture' src='./floor.jpg'>
      </a-assets>

      <a-box position='0,0,0' color='red'></a-box>

      <a-marker-camera preset='hiro'></a-marker-camera>


      <!--Maze data: -->
      <!--25 == Walls (1)-->
      <!--40 == Player Start-->
      <!--51 == Win Ball-->
      
      <a-grid src='#floor-texture' width=1000 height=1000></a-grid>
      <a-entity id='walls' position='0 0 0' maze-builder='src: ./maze.json'></a-entity>
    </a-scene>
  </body>
</html>
