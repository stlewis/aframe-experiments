<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src='./components/maze-builder.js'></script>
    <script src='./components/universal-gearvr-controls.js'></script>
  </head>
  <body>
    <a-scene maze-builder>
      <a-assets>
      </a-assets>
      
      <a-entity id='walls' position='0 0 0'></a-entity>
      <a-grid static-body scale='3 3 3'></a-grid>
        <a-entity gearvr-controls></a-entity>

      <a-entity 
         id='scene-camera'
         camera="userHeight: 1.6" 
         position='34.98 1.6 -3.65'  
         rotation='0 90 0'
         universal-controls='movementControls: keyboard, touch, universal-gearvr;' 
         universal-gearvr-controls
         kinematic-body></a-entity>
    
    </a-scene>
  </body>
</html>
