<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src='./components/maze-builder.js'></script>
    <script src='./components/universal-gearvr-controls.js'></script>
    <script src='./components/waypoint-setter.js'></script>
  </head>
  <body>
    <a-scene physics='gravity: 0;' maze-builder>
      <a-assets>
        <img id='sky' src='./sky.jpg'>
        <img id='floor' src='./floor.jpg'>
        <img id='wall' src='./walls.jpg'>
        <img id='win-wall' src='./win-walls.jpg'>
      </a-assets>
      
      <a-sky src='#sky'></a-sky>

      <a-entity 
         id='scene-camera'
         camera="userHeight: 1.6" 
         position='-8.14 1.6 60.60;'  
         rotation='0 0 0'
         universal-controls='movementControls: keyboard, gamepad, universal-gearvr;' 
         universal-gearvr-controls
         kinematic-body>
        <a-cursor></a-cursor> 
      </a-entity>
      
      <a-entity laser-controls waypoint-setter></a-entity>




      <a-entity id='the-floor' 
            geometry="primitive: plane; width: 200; height: 200;" 
            rotation="-90 0 0" 
            material="src: #floor; repeat: 200 200; transparent: true;roughness: 0.4;" 
            position
            scale 
            static-body
            visible></a-entity>     

      
      <a-entity id='walls' position='0 0 0'></a-entity>

    
    </a-scene>
  </body>
</html>
